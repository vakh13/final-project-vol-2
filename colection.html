   <!-- start form section -->
   <section class="form-section">
        <div class="container">
            <form action="" class="reservation-form">
                <h2 class="reserv-h2">Reservation</h2>
                <div class="form-field form-field-username">
                    <label for="username" class="reserv-username">Username</label>
                    <div class="input-field">
                        <input class="username-input" type="text" placeholder="Enter the Username">
                        <i class=" form-icons fa-solid fa-user"></i>
                    </div>
                    <input class="username-checkbox" type="checkbox">
                    <i class="error-icon username-error-icon reserv-error-icon fa-solid fa-circle-exclamation"></i>
                    <div class="error-msg">Message</div>
                </div>
                <div class="form-field form-field-email">
                    <label for="email" class="reserv-email">Email</label>
                    <div class="input-field">
                        <input class="email-input" type="email" placeholder="Example@gmail.com">
                        <i class=" form-icons fa-solid fa-envelope"></i>
                    </div>
                    <i class="error-icon email-error-icon reserv-error-icon fa-solid fa-circle-exclamation"></i>
                    <div class="error-msg">Message</div>
                </div>
                <div class="form-field form-field-password">
                    <label for="password" class="reserv-password">Password</label>
                    <div class="input-field">
                        <input class="password-input" type="password" placeholder="villabaku$3">
                        <i class=" form-icons visible fa-solid fa-eye-slash"></i>
                    </div>
                    <i class="error-icon pass-error-icon reserv-error-icon fa-solid fa-circle-exclamation"></i>
                    <div class="error-msg">Message</div>
                </div>
                <div class="form-field form-field-conf-pass">
                    <label for="confirm-password" class="reserv-confirm-password">Confirm Password</label>
                    <div class="input-field">
                        <input class="confirm-pass-input" type="password" placeholder="villabaku$3">
                        <i class=" form-icons visible fa-solid fa-eye-slash"></i>
                    </div>
                    <i class="error-icon con-pass-error-icon reserv-error-icon fa-solid fa-circle-exclamation"></i>
                    <div class="error-msg">Message</div>
                </div>
            
                <input type="submit" value="Submit" class="reserv-submit">
            </form>
        </div>
   </section>

                    <li class="footer-li1"> <a class="footer-li" href="reservation.html">Reservation</a> </li>   
                    <li class="footer-li1"> <a class="footer-li" href="contact.html">Contact</a> </li>  
                </ul>
            </div>
            <div class="footer-formDiv">
                <form class="footer-form" action="">
                    <label class="footer-subscribelable" for="email">Subscribe for Offers</label>
                    <input class="footeremail-input" type="email" id="email" name="email" placeholder="Enter Email address">
                    <input class="subscribe-button" type="submit" value="Subscribe Now">
                  </form>
            </div>
        </div>
    </div>
